<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Carrinho - MeuVestido.Com</title>
    <link rel="stylesheet" href="styles.css">
    <style>
      
    </style>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            document.getElementById("clickableDiv").addEventListener("click", function () {
                window.location.href = "index.html";
            });
        });
    </script>

    <style>
        #clickableDiv {
            cursor: pointer;
            /* Garante que o cursor mostre que a div é clicável */
        }
    </style>
</head>

<body>
    <header>
        <div id="clickableDiv" class="logo">MeuVestido.Com</div>

        <div class="header-buttons">
            <a href="login.html"><button>ENTRAR</button></a>
            <a href="index.html" class="cart-icon">
                <img src="casa.png" alt="Carrinho">
            </a>
        </div>
    </header>

    <section class="cart-container">
        <h2>MEU CARRINHO</h2>
        <div class="cart-table">
            <div class="cart-header">
                <span>Produto</span>
                <span>Entrega</span>
                <span>Preço</span>
                <span>Tamanho</span>
                <span>Data de Devolução</span>
            </div>
            <div class="cart-item">
                <div class="cart-product">
                    <img src="vestido_provador.png" alt="Vestido Encanto Floral">
                    <p>Vestido Encanto Floral</p>
                </div>
                <span>4 dias úteis</span>
                <span>R$ 179,90</span>
                <span>M</span>
                <span>24h após a entrega do mesmo</span>
            </div>
        </div>
        <div class="cart-summary">
            <p>Subtotal <span>R$ 179,90</span></p>
            <p>Entrega <span>R$ 19,90</span></p>
            <p class="total">Total <span>R$ 199,80</span></p>
            <button class="rent">ALUGAR</button>
        </div>
    </section>

    <footer class="site-footer">
        <p>&copy; 2025 MeuVestido.Com - Todos os direitos reservados.</p>
    </footer>
</body>

</html>
