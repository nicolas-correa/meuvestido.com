<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Favoritos - MeuVestido.Com</title>
    <link rel="stylesheet" href="styles.css">
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            document.getElementById("clickableDiv").addEventListener("click", function () {
                window.location.href = "index.html";
            });
        });
    </script>
    <style>
        #clickableDiv { cursor: pointer; }
        .favorites-container { padding: 20px; }
        .favorites-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 20px; }
        .favorite-item { border: 1px solid #ddd; padding: 10px; text-align: center; }
    </style>
</head>
<body>
    <header>
        <div id="clickableDiv" class="logo">MeuVestido.Com</div>
        <div class="header-buttons">
            <a href="login.html"><button>ENTRAR</button></a>
            <a href="carrinho.html" class="cart-icon">
                <img src="cesta.png" alt="Carrinho">
            </a>
        </div>
    </header>

    <main class="favorites-container">
        <h1>Meus Favoritos</h1>
        
        <div class="favorites-grid">
            <div class="favorite-item">
                <img src="inicial1.png" alt="Vestido 1" width="100%">
                <p>Vestido Encanto Floral</p>
                <button class="add-to-cart">ALUGAR AGORA</button>
                <button class="remove">REMOVER</button>
            </div>
            <!-- Mais itens aqui -->
        </div>
    </main>

    <footer class="site-footer">
        <p>&copy; 2025 MeuVestido.Com - Todos os direitos reservados.</p>
    </footer>
</body>
</html>
