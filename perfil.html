<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Perfil - MeuVestido.Com</title>
    <link rel="stylesheet" href="styles.css">
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            document.getElementById("clickableDiv").addEventListener("click", function () {
                window.location.href = "index.html";
            });
        });
    </script>
    <style>
        #clickableDiv { cursor: pointer; }
        .profile-container { max-width: 600px; margin: 20px auto; padding: 20px; }
        .profile-tabs { display: flex; margin-bottom: 20px; }
        .profile-tabs button { flex: 1; padding: 10px; border: none; background: #ddd; }
        .profile-tabs button.active { background: black; color: white; }
    </style>
</head>
<body>
    <header>
        <div id="clickableDiv" class="logo">MeuVestido.Com</div>
        <div class="header-buttons">
            <a href="login.html"><button>SAIR</button></a>
            <a href="carrinho.html" class="cart-icon">
                <img src="cesta.png" alt="Carrinho">
            </a>
        </div>
    </header>

    <main class="profile-container">
        <h1>Meu Perfil</h1>
        
        <div class="profile-tabs">
            <button class="active">Meus Dados</button>
            <button>Meus Aluguéis</button>
            <button>Favoritos</button>
        </div>

        <section>
            <h2>Informações Pessoais</h2>
            <form>
                <label>Nome</label>
                <input type="text" value="Maria Silva">
                
                <label>E-mail</label>
                <input type="email" value="maria@exemplo.com">
                
                <button type="submit" class="confirm">SALVAR ALTERAÇÕES</button>
            </form>
        </section>
    </main>

    <footer class="site-footer">
        <p>&copy; 2025 MeuVestido.Com - Todos os direitos reservados.</p>
    </footer>
</body>
</html>
