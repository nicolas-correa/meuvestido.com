<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - MeuVestido.Com</title>
    <link rel="stylesheet" href="styles.css">

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            document.getElementById("clickableDiv").addEventListener("click", function () {
                window.location.href = "index.html";
            });
        });
    </script>

    <style>
        #clickableDiv {
            cursor: pointer;
            /* Garante que o cursor mostre que a div é clicável */
        }
    </style>
</head>

<body>
    <header>
        <div id="clickableDiv" class="logo">MeuVestido.Com</div>

        <div class="header-buttons">
            <a href="login.html"><button>ENTRAR</button></a>
            <a href="carrinho.html" class="cart-icon">
                <img src="cesta.png" alt="Carrinho">
            </a>
        </div>
    </header>

    <section class="cadastro-container">
        <div class="cadastro-box">
            <h2>CADASTRO</h2>
            <form>
                <label for="nome">Nome</label>
                <input type="text" id="nome" name="nome">

                <label for="email">E-mail</label>
                <input type="email" id="email" name="email">

                <label for="confirmar-email">Confirmar E-mail</label>
                <input type="email" id="confirmar-email" name="confirmar-email">

                <label for="senha">Senha</label>
                <input type="password" id="senha" name="senha">

                <div class="buttons">
                    <button type="reset" class="cancel">CANCELAR</button>
                    <button type="submit" class="confirm">CONFIRMAR</button>
                </div>
            </form>
        </div>
    </section>
    <footer class="site-footer">
        <p>&copy; 2025 MeuVestido.Com - Todos os direitos reservados.</p>
    </footer>
</body>

</html>
